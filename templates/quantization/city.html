<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>city</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <link rel="stylesheet" href="/static/css/ydui.css?rev=@@hash">
    <link rel="stylesheet" href="/static/css/city.css">
    <script src="/static/js/ydui.flexible.js"></script>

</head>
<body>


<div class="m-cell">
    <div class="cell-item">
        <div class="cell-right cell-arrow">
            <input type="text" class="cell-input" readonly id="J_Address" placeholder="请选择地址">
        </div>
    </div>
</div>


<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/ydui.citys.js"></script>
<script type="text/javascript" src="/static/js/ydui.js"></script>
<script type="text/javascript">
    /**
     * 默认调用
     */

    !function () {
        var $target = $('#J_Address');
        $target.citySelect();

        $target.on('click', function (event) {
            event.stopPropagation();
            $target.citySelect('open');
        });

        $target.on('done.ydui.cityselect', function (ret) {
            $(this).val(ret.provance + '/' + ret.city + '/' + ret.area);
            var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
            parent.$('#J_Address').attr("placeholder", $(this).val());
            parent.layer.close(index);
            $(".swiper-button-next", window.parent.document).click()

        });
        $target.click();

    }();
    /**
     * 设置默认值
     */

</script>

</body>
</html>
