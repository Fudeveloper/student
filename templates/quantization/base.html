<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>jQuery实现美化版的单选框和复选框DEMO演示</title>
    <link rel="stylesheet" href="/static/css/jquery-labelauty.css">
    <style>
        ul {
            list-style-type: none;
        }

        li {
            display: block;
            /*display: inline-block;*/
        }

        li {
            margin: 3px 0;
        }

        input.labelauty + label {
            font: 12px "Microsoft Yahei";
        }
    </style>
</head>

<body>
<center>
    <h1>jQuery单选框跟复选框美化代码演示</h1>
    <h3>您的职业（单选框）</h3>
    <ul class="dowebok">
        <li><input type="radio" name="radio" data-labelauty="视觉设计师"></li>
        <li><input type="radio" name="radio" data-labelauty="交互设计师"></li>
        <li><input type="radio" name="radio" data-labelauty="前端工程师"></li>
        <li><input type="radio" name="radio" data-labelauty="数据分析师"></li>
        <li><input type="radio" name="radio" disabled data-labelauty="不可用"></li>
    </ul>

    <hr>

    <h3>政策兜底资助类型</h3>
    <ul class="dowebok">
        <li><input type="checkbox" name="checkbox" data-labelauty="城乡低保家庭（含特困供养人员）子女"></li>
        <li><input type="checkbox" name="checkbox" data-labelauty="建档立卡贫困户子女"></li>
        <li><input type="checkbox" name="checkbox" data-labelauty="家庭经济困难残疾学生"></li>
        <li><input type="checkbox" name="checkbox" data-labelauty="烈士子女或优抚家庭子女"></li>
        <li><input type="checkbox" name="checkbox" data-labelauty="孤儿"></li>
    </ul>

    <script src="/static/js/jquery-1.12.4.min.js"></script>

    <script src="/static/js/jquery-labelauty.js"></script>
    <script>

        $(function () {
            $(':input').labelauty();
        });
    </script>
</center>


</body>
</html>
