        ul {
            list-style-type: none;
        }

        li {
            display: block;
            /*display: inline-block;*/
        }

        li {
            margin: -10px 0;
        }

        input.labelauty + label {
            font: 12px "Microsoft Yahei";
        }

    <script src="/static/js/jquery-1.12.4.min.js"></script>
    <script src="/static/js/fontSize.js"></script>

    <title>高校学生家庭经济情况量化测评表</title>

</head>

<body>

<section class="toup" id="t1">
    <!-- <div class="logo">
        <img src="images/logo.png"/>
    </div> -->
    <div class="swipers">
        <!-- 上下 -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="scores">
                        <div class="f"><span>1</span>政策兜底资助类型</div>
                        <div class="choose">
                            <ul class="dowebok">
                                <li><input type="checkbox" name="checkbox" data-labelauty="城乡低保家庭（含特困供养人员）子女"></li>
                                <li><input type="checkbox" name="checkbox" data-labelauty="建档立卡贫困户子女"></li>
                                <li><input type="checkbox" name="checkbox" data-labelauty="家庭经济困难残疾学生"></li>
                                <li><input type="checkbox" name="checkbox" data-labelauty="烈士子女或优抚家庭子女"></li>
                                <li><input type="checkbox" name="checkbox" data-labelauty="孤儿"></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="scores">
                        <div class="f"><span>2</span>户籍所在县区</div>
                        <div class="choose">


                            <ul class="dowebok">
                                <div class="m-cell">
                                    <div class="cell-item">
                                        <div class="cell-right cell-arrow">
                                            <input type="text" class="cell-input" readonly id="J_Address"
                                                   placeholder="请选择地址">
                                        </div>
                                    </div>
                                </div>

                            </ul>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="scores">
                        <div class="f"><span>3</span>家庭住地</div>
                        <div class="choose">
                            <ul class="dowebok">
                                <li><input type="checkbox" name="checkbox" data-labelauty="近两年家庭实际住地在县城及以上"></li>
                                <li><input type="checkbox" name="checkbox" data-labelauty="近两年家庭实际住地在乡镇及以下"></li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>
            <div class="preNexts">
                <div class="swiper-button-prev">
                    <div class="pre"></div>
                    上一题
                </div>
                <div class="swiper-button-next">
                    <div class="next"></div>
                    下一题
                </div>
            </div>
        </div>
        <!-- 上下end -->
    </div>
</section>
<section class="toup" id="t2">
    <!-- <div class="logo">
        <img src="images/logo.png"/>
    </div> -->
    <div class="swipers">
        <div class="con con1">
            <div class="smile">
                <p>非常感谢您的配合!</p>
                <p></p>
                <p></p>
                <p></p>
            </div>
        </div>
        <a href="javascript:;" class="tijiao">提交调查</a>
    </div>
</section>

<script src="/static/js/swiper.min.js"></script>
<script src="/static/js/jquery-labelauty.js"></script>

<script>
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer;
        $(':input:checkbox').labelauty();

        var mySwiper = new Swiper('.swiper-container', {
            pagination: '.swiper-pagination',
            nextButton: '.swiper-button-next',
            prevButton: '.swiper-button-prev',
            slidesPerView: 1,
            paginationClickable: true,
            spaceBetween: 30,
            loop: true,
            onReachEnd: function (swiper) {
                $("#t1").hide();
                $("#t2").show();
            }
        });
        $("#t2,#t3").hide();

        $('#J_Address').click(function () {
            var height = $(window).height() + "px"
            var width = $(window).width() + "px"
            layer.open({
                area: [width,height ],
                skin: 'demo-class',
                type: 2,
                content: '/quantization/city/' //这里content是一个URL，如果你不想让iframe出现滚动条，你还可以content: ['http://sentsin.com', 'no']
            });
        })
    });
